<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل موسسه</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <div class="header-title-menu">
                <h2 id="institute-name">بارگذاری...</h2>
                <div id="inst-menu-container" class="main-menu-container" style="display: none;">
                    <button id="inst-menu-button" class="card-menu-button">⋮</button>
                    <div id="inst-menu-dropdown" class="card-menu-dropdown">
                        <a href="#" id="manage-members-link" style="display: none; text-decoration: none; color: #333;">مدیریت اعضا</a>
                        <button id="change-credentials-btn" style="display: none;">تغییر اطلاعات کاربری</button>
                    </div>
                </div>
            </div>
            <div class="header-actions">
                <button id="logout-button">خروج</button>
            </div>
        </header>

        <div class="tab-buttons">
            <button class="tab-button active" data-tab="register">ثبت حضور و غیاب</button>
            <button class="tab-button" data-tab="history">تاریخچه</button>
        </div>

        <div id="register-tab" class="tab-content active">
            <h3>حضور و غیاب روز: <span id="current-date"></span></h3>
            <form id="attendance-form">
                <table>
                    <thead><tr><th>نام عضو</th><th>کد ملی</th><th>وضعیت</th></tr></thead>
                    <tbody id="member-list-body"></tbody>
                </table>
                <br>
                <button type="submit" id="submit-attendance">ثبت نهایی</button>
                <p id="status-message" class="error-message"></p>
            </form>
        </div>

        <div id="history-tab" class="tab-content">
            <h3>تاریخچه حضور و غیاب‌های ثبت شده</h3>
            <div class="controls secondary-filters">
                <div class="form-group status-filter">
                    <label>فیلتر بر اساس وضعیت:</label>
                    <div>
                        <button class="filter-btn active" data-status="all">همه</button>
                        <button class="filter-btn" data-status="حاضر">فقط حاضرین</button>
                        <button class="filter-btn" data-status="غایب">فقط غایبین</button>
                    </div>
                </div>
                 <div class="form-group">
                    <button id="export-history-excel">دانلود اکسل</button>
                </div>
            </div>
            <table id="history-table">
                <thead><tr><th>تاریخ و زمان</th><th>نام عضو</th><th>کد ملی</th><th>وضعیت</th></tr></thead>
                <tbody id="history-table-body"></tbody>
            </table>
            <div id="history-pagination-container" class="pagination"></div>
        </div>
    </div>
    
    <div id="change-credentials-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3>تغییر اطلاعات ورود</h3>
            <form id="change-credentials-form">
                <div class="form-group"><label for="change-username">نام کاربری جدید (اختیاری)</label><input type="text" id="change-username"></div>
                <div class="form-group"><label for="change-password">رمز عبور جدید (اختیاری)</label><input type="password" id="change-password"></div>
                <div class="modal-actions"><button type="submit">ذخیره تغییرات</button><button type="button" class="cancel-btn">انصراف</button></div>
            </form>
            <p id="change-creds-status" class="error-message"></p>
        </div>
    </div>
    
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="attendance.js"></script>
</body>
</html>
